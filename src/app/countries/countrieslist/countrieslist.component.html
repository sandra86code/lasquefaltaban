<app-breadcrumb></app-breadcrumb>
<div class="px-4 py-5 my-5 text-center">
  <h1 class="display-5 fw-bold mb-5">Situaci√≥n de las mujeres en el mundo</h1>
  <div *ngIf="countries.content.length!=0; else loading">


    <div class="col-lg-12 col-md-12 col-sm-12 mx-auto flex-fill card mb-3 pb-5 pt-5 border-light" style="max-width: 1200px;"
      *ngFor="let country of countries.content">
      <div class="row g-0 mr-md-5 ml-md-5">
        <div class="col-lg-4 col-sm-12">
          <img src="{{country.img}}" class="img-fluid rounded-start mt-2" alt="{{country.name}}" *ngIf="country.img!=null">
          <img src="assets/world.png" class="img-fluid rounded-start" alt="{{country.name}}" *ngIf="country.img==null">
        </div>
        <div class="col-lg-8 col-sm-12">
          <div class="card-body">
            <a [routerLink]="['/country/country', country.id]" routerLinkActive="active">
              <h3 class="card-title">{{country.name}}</h3>
            </a>
            <p class="card-text" [innerHTML]="country.description.substring(0, 300) + ' [...]'" style="word-wrap: break-word;"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <img src="https://www.superiorlawncareusa.com/wp-content/uploads/2020/05/loading-gif-png-5.gif" />
  </ng-template>

  <app-pagination [totalPages]="countries.totalPages" (selectPage)="getCountryPage($event)"></app-pagination>
