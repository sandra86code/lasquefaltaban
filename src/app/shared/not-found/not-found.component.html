<div class="container">

      <div class="error-template text-center">
        <img src="assets/404.png" alt="Recurso no encontrado" class="img-fluid">
        <div class="error-details mb-5">
          Lo sentimos, se ha producido un error. Página solicitada no encontrada
        </div>
        <div class="error-actions mb-5" style="font-size: 25px;">
          <a class="btn btn-primary btn-lg mb-5" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"><span class="bi-house"></span>
            Llévame al Inicio </a>
        </div>
      </div>
    </div>
  </div>
</div>
