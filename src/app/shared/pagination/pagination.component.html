<nav aria-label="pagination">
  <ul class="pagination pagination-md justify-content-center">
    <li class="page-item" [ngClass]="{'active': selected === i+1}" aria-current="page"
      *ngFor="let page of pages; let i = index">
      <span *ngIf="selected === i + 1" class="page-link">{{i+1}}</span>
      <button *ngIf="selected !== i + 1" class="page-link" (click)="onSelect(i+1)">{{i+1}}</button>
    </li>
  </ul>
</nav>
