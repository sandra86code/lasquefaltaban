<app-breadcrumb></app-breadcrumb>

<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-user-o"></span>
          </div>
          <h3 class="text-center mb-4">Loguéate</h3>
          <form class="login-form" (ngSubmit)="login()" #loginForm="ngForm" autocomplete="off">
            <div class="form-group">
              <label class="col-form-label" for="username">Nombre de usuario</label>
              <input type="text" class="form-control rounded-left" [ngModel]="initForm.username"
              name="username" minlength="3" required>
              <span class="form-text text-danger" 
                          *ngIf="notValid('username')">
                        Debe de ser de 3 letras
                    </span>
            </div>
            <div class="form-group">
              <label class="col-form-label" for="password">Contraseña</label>
              <input type="password" class="form-control rounded-left" [ngModel]="initForm.password"
              name="password" required>
            </div>
            <div class="form-group d-md-flex justify-content-center">
              <div class="text-center">
                <a routerLink="/auth/register" routerLinkActive="active">¿No tienes cuenta? Regístrate</a>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
